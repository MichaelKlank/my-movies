name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Build & Test
  # ==========================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Node dependencies
        run: pnpm install

      - name: Build Frontend
        run: pnpm --filter @my-movies/web build

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Clippy (Server & Core)
        run: cargo clippy --package my-movies-server --package my-movies-core --all-targets -- -D warnings

      - name: Build Rust (Server only)
        run: cargo build --release --package my-movies-server --package my-movies-core

      - name: Run Tests
        run: cargo test --package my-movies-server --package my-movies-core

  # ==========================================================================
  # Build Tauri Desktop Apps
  # ==========================================================================
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            artifact_name: my-movies-macos-universal
            
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: my-movies-linux-x64
            
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: my-movies-windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # Linux dependencies for Tauri
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      # macOS: Install universal target (both Intel and Apple Silicon)
      - name: Add macOS universal targets
        if: matrix.target == 'universal-apple-darwin'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install Node dependencies
        run: pnpm install

      - name: Build Frontend
        run: pnpm --filter @my-movies/web build

      # Build Tauri app
      - name: Build Tauri (Universal macOS)
        if: matrix.target == 'universal-apple-darwin'
        run: |
          cd apps/tauri
          pnpm tauri build --target universal-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri (Linux/Windows)
        if: matrix.target != 'universal-apple-darwin'
        run: |
          cd apps/tauri
          pnpm tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # Upload artifacts - macOS
      - name: Upload macOS DMG
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-dmg
          path: target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload macOS App
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-app
          path: target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      # Upload artifacts - Linux
      - name: Upload Linux DEB
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-deb
          path: target/release/bundle/deb/*.deb
          if-no-files-found: warn

      - name: Upload Linux AppImage
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-appimage
          path: target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      # Upload artifacts - Windows
      - name: Upload Windows MSI
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-msi
          path: target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload Windows EXE
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-exe
          path: target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build-docker:
    name: Build Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: my-movies:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
