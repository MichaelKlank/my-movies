<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Gradient for film reel -->
    <linearGradient id="reelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Film strip left side -->
  <rect x="72" y="100" width="48" height="312" rx="8" fill="#1e1b4b" opacity="0.3"/>
  <rect x="80" y="116" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="80" y="156" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="80" y="196" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="80" y="236" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="80" y="276" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="80" y="316" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="80" y="356" width="32" height="24" rx="4" fill="#c4b5fd"/>
  
  <!-- Film strip right side -->
  <rect x="392" y="100" width="48" height="312" rx="8" fill="#1e1b4b" opacity="0.3"/>
  <rect x="400" y="116" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="400" y="156" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="400" y="196" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="400" y="236" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="400" y="276" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="400" y="316" width="32" height="24" rx="4" fill="#c4b5fd"/>
  <rect x="400" y="356" width="32" height="24" rx="4" fill="#c4b5fd"/>
  
  <!-- Main disc/movie case -->
  <circle cx="256" cy="256" r="120" fill="#1e1b4b" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="100" fill="url(#reelGradient)"/>
  <circle cx="256" cy="256" r="80" fill="#1e1b4b"/>
  <circle cx="256" cy="256" r="24" fill="url(#reelGradient)"/>
  
  <!-- Disc shine -->
  <ellipse cx="220" cy="220" rx="40" ry="20" fill="white" opacity="0.2" transform="rotate(-45 220 220)"/>
  
  <!-- Small circles on disc -->
  <circle cx="256" cy="180" r="8" fill="#fbbf24"/>
  <circle cx="320" cy="220" r="8" fill="#fbbf24"/>
  <circle cx="320" cy="292" r="8" fill="#fbbf24"/>
  <circle cx="256" cy="332" r="8" fill="#fbbf24"/>
  <circle cx="192" cy="292" r="8" fill="#fbbf24"/>
  <circle cx="192" cy="220" r="8" fill="#fbbf24"/>
</svg>
